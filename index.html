<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
    </head>

    <body>
        <nav>
            <div id="about" class="common-text text-link">
                About
            </div>
            <div id="store" class="common-text text-link">
                Store
            </div>
            <div id="content" class="common-text">
                <div></div>
                <div class="text-link">
                    Gmail
                </div>
                <div class="text-link">
                    Images
                </div>
                <div class="img-link">
                    <div id="dots">
                        <svg id="dots-menu" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
                    </div>
                </div>
                <div class="img-link">
                    <img id="bio-img" src="images/dave.jpg" alt="bio image user-defined">
                </div>
            </div>
        </nav>
        <main>
            <div id="banner">
                <img src="images/canada-day-google.png">
            </div>
            <div id="main-search">
                <div></div>
                <div id="search-tools">
                    <div id="search-field">
                        <div></div>
                        <div><input type="text"></div>
                        <div></div>
                    </div>
                    <div id="search-buttons">
                        <span><button>Google Search</button></span>
                        <span><button>I'm Feeling Lucky</button></span>
                    </div>
                </div>
                <div></div>
            </div>
            <div id="language-option">
                Google offered in: <a href="">French</a>
            </div>
        </main>
        <footer>
            <div id="top-footer">Canada</div>
            <div id="bottom-footer">
                <div></div>
                <div id="bottom-left">
                    <span>Advertising</span>
                    <span>Business</span>
                    <span>How Search Works</span>
                </div>
                <div></div>
                <div id="bottom-right">
                    <span>Privacy</span>
                    <span>Terms</span>
                    <span>Settings</span>
                </div>
                <div></div>
            </div>
        </footer>
    </body>

</html>
